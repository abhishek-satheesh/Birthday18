  <div style="text-align: center;">
  	<h2>Question 1: Where did we have our first kiss?</h2>
  <form id="quizForm">
    <input type="radio" id="a" name="answer" value="park"><label for="a">At the college</label><br>
    <input type="radio" id="b" name="answer" value="cafe"><label for="b">At the stadium</label><br>
    <input type="radio" id="c" name="answer" value="beach"><label for="c">At the beach</label><br><br>
    <button type="submit" id="btn-submit">Submit</button>
    <p id="feedback"></p>
  </form>
  </div>
  <script>
  document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Stop the default form submission
    const choice = document.querySelector('input[name="answer"]:checked');

    if (!choice) {
      document.getElementById("feedback").textContent = "Please select an answer!";
      return;
    }

    if (choice.id === "b") {
      window.location.href = "page2.html";
    } else {
      document.getElementById("feedback").textContent = "Oops, try again!";
    }
  });
</script>
